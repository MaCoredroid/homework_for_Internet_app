<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Form</h1>
    <form action="#" th:action="@{/greeting}" th:object="${greeting}" method="post">
    	<p>x1: <input type="text" th:field="*{x1}" /></p>
        <p>y1: <input type="text" th:field="*{y1}" /></p>
        <p>r1: <input type="text" th:field="*{r1}" /></p>
        <p>x2: <input type="text" th:field="*{x2}" /></p>
        <p>y2: <input type="text" th:field="*{y2}" /></p>
        <p>r2: <input type="text" th:field="*{r2}" /></p>
        <p>x3: <input type="text" th:field="*{x3}" /></p>
        <p>y3: <input type="text" th:field="*{y3}" /></p>
        <p>r3: <input type="text" th:field="*{r3}" /></p>
        <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
    </form>

</body>
</html>
